  <!-- Filtros -->
  <div class="filtros">
    <div class="filtro-grupo">
      <label>Tipo:</label>
      <select [(ngModel)]="tipoFiltro" (change)="aplicarFiltros()">

  <!-- Grid de trajes -->
  <div class="trajes-grid">

      </div>
      <div class="traje-info">
        <h3>{{ traje.nombre }}</h3>

        </div>
      </div>
    </div>
  </div>

  <div *ngIf="trajesFiltrados.length === 0" class="sin-resultados">
    <p>No se encontraron trajes con estos filtros</p>
  </div>
</div>
